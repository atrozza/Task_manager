{% extends 'tasks/base.html' %}

{% block content %}
    <h2>Подтверждение удаления задачи</h2>
    <p>Вы действительно хотите удалить задачу "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'task-list' %}"><button>Отменить удаление</button></a>
{% endblock %}
